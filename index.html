<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>

    <!-- manrope  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/121baedf83.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />tea time at The <br />Tea House
          </h1>
          <p class="text-gray-500 w-3/4 my-5">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 text-xl font-bold text-white px-5 py-4 rounded-xl flex items-center gap-2"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- image content -->
        <div class="relative">
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- banner card -->
          <div class="flex items-center gap-3 bg-white shadow-xl px-5 py-8 rounded-xl absolute bottom-2 left-24">
            <!-- icon  -->
            <div><i class="fa-solid fa-star text-orange-400 text-5xl"></i></div>
            <!-- banner card contant -->
            <div>
              <h4 class="text-black text-3xl font-extrabold">5.00</h4>
              <p class="text-gray-500 text-xl font-normal">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
